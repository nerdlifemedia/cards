# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: VidaJitsu
email: vidajitsu@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Webjeda Cards is a Bootstrap based jekyll theme for portfolio, photography or any kind of blog.



baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.vidajitsu.com" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: NerdLifeMedia
copyright:
   name: VidaJitsu
   link: 'http://www.vidajitsu.com'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 9
paginate_path: /page:num/

# Tracker
analytics: UA-83979019-1

# Comments
disqus-shortname: webjeda-demo

#social
twitter:
  username: vidajitsu

#social links
facebook: https://facebook.com/VidaJitsu-1434648690185904
pinterest: http://pinterest.com/vidajitsu
twitter: http://twitter.com/@vidajitsu
instagram: http://instagram.com/vidajitsu
#tumblr: http://tumblr.com/webjeda

#facebook like box
fb-app-id: 549480635219583
